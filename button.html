<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
			margin:0;
			padding: 0;
			text-align: center;
			font-family: 'Noto Sans JP', sans-serif;
	}
	button{
		width:150px;
		height:50px;
		background: #000;
		margin-top:100px;
		color: #fff;
		line-height: 45px;
		font-weight: 400;
		box-shadow: 0px 0px 0px 1px #000 inset;
		border: 4px solid #000;
		letter-spacing: 2px;
	}
	 button:hover{
	 	background: #fff;
	 	color:#666;
	 	border:4px solid #666;
	 	box-shadow:0px 0px 0px 4px #EEE inset;

	 }
	
	</style>
</head>
<body>
	<button>HOVER</button>
</body>
</html>
